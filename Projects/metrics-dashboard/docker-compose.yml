version: "3.9"

services:
  backend:
    build: ./backend
    container_name: cloudops-backend
    ports:
      - "4000:4000"
    restart: always

  frontend:
    build: ./frontend
    container_name: cloudops-frontend
    ports:
      - "5173:5173"
    restart: always
    depends_on:
      - backend
